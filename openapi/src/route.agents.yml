base:
  get:
    description: Retrieves a collection of resources of type `agents`.
    tags:
      - Agents
    parameters:
      - $ref: parameters/include.yml#/include
      - $ref: parameters/fields.yml#/fields
      - $ref: parameters/page.yml#/pagesize
      - $ref: parameters/page.yml#/pagenumber
      - $ref: parameters/filter.yml#/filter
      # - $ref: parameters/search.yml#/search
      - $ref: parameters/sort.yml#/sort
      # - $ref: parameters/random.yml#/random
    responses:
      '200':
        description: OK
        content:
            application/vnd.api+json:
              example:
                $ref: examples/agents.json
  post:
    description: Creates a resources of type `agents`.
    tags:
      - Agents
    requestBody:
      content:
        'application/vnd.api+json':
          schema:
            type: 'object'
    responses:
      '200':
        description: OK
        content:
            application/vnd.api+json:
              example:
                $ref: examples/agents.id.json
    
id:
  get:
    description: Retrieves a single resource type `agents` with a matching
      `{id}`.
    tags:
      - Agents
    parameters:
      - $ref: parameters/id.yml#/id
      - $ref: parameters/include.yml#/include
      - $ref: parameters/fields.yml#/fields
    responses:
      '200':
        description: OK
        content:
            application/vnd.api+json:
              example:
                $ref: examples/agents.id.json
      '404':
        description: 404 Not Found
  patch:
    description: Updates the `agents` resource with a matching `{id}`.
    tags:
      - Agents
    requestBody:
      content:
        'application/vnd.api+json':
          schema:
            type: 'object'
            # example:
    responses:
      '200':
        description: OK
        content:
            application/vnd.api+json:
              example:
                $ref: examples/agents.id.json
    parameters:
      - $ref: parameters/id.yml#/id
  delete:
    description: Deletes the `agents` resource with a matching `{id}`.
    tags:
      - Agents
    parameters:
      - $ref: parameters/id.yml#/id
    responses:
      '204':
        description: No Content
        
